<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <form action="post">
        <div class="container">
            <section id="sign">
                <form method="post">
                    <h2 style="font-size: xx-larger;">Sign In</h2>
                <div class="form">
                    <label>Username</label> <br>
                    <input type="text" name="username" placeholder="username" required autocomplete="off"><br>
                    <label>Password</label> <br>
                    <input type="password" name="password" placeholder="password" required autocomplete="off"><br>
                </div>
                <div class="btncont"><input type="submit" name="login" value="login" id="btn"></div>
                    <div class="icons">
                        <div class="ic1"><a style="color: blue;" href="#"><i class="fa fa-facebook svg"></i></a></div>
                        <div class="ic2"><a style="color: cyan;" href="#"><i class="fa fa-twitter svg"></i></a></div>
                        <div class="ic3"><a style="color: lightgreen;" href="#"><i class="fa fa-google svg"></i></a></div>
                    </div>
                    <p>Don't have a account? : <a href="#">Sign Up</a></p>
                </form>
            </section>
            <section class="img">
                <image src="https://image.imgcreator.ai/ImgCreator/a9bbf47f50ee430dad1527f7f8747094/hq/c8995848-f545-11ed-931b-0242ac110002_0.webp" id="img" height="780" width="500"></image>
            </section>
        </div>
    </form>
    <script src="script2.js"></script>
</body>
</html>
